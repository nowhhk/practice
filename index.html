<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="status">
          <span class="status__time">9:41</span>
          <div class="status__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>

        <main class="profile">
          <header class="profile__header">
            <i class="fas fa-arrow-left"></i>
            <span class="profile__header-title">Profile</span>
            <i class="fas fa-bars"></i>
          </header>
          <div class="profile__profile">
            <div class="profile__profile-icon">
              <img
                src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/58468349_439678563463251_6021180249297911808_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=oV4lWcMEMM0AX8Y8WBu&oh=984a2cce3e738e4db96304fd39478c0e&oe=5EBB4913"
                class="profile__profile-icon img"
              />
              <h1 class="profile__profile-name">Suzie Jones</h1>
              <h5 class="profile__profile-detail">London, England</h5>
            </div>
          </div>

          <div class="profile__buttons">
            <div class="profile__button">Follow</div>
            <div class="profile__button">Message</div>
          </div>

          <div class="profile__icons">
            <div class="profile__icon">
              <span class="profile__icon-row">200</span>
              <span class="profile__icon-row">Followers</span>
            </div>
            <div class="profile__icon">
              <span class="profile__icon-row">160</span>
              <span class="profile__icon-row">Folloing</span>
            </div>
            <div class="profile__icon">
              <span class="profile__icon-row">40</span>
              <span class="profile__icon-row">Images</span>
            </div>
          </div>
        </main>

        <nav class="nav">
          <div class="nav__icons">
            <div class="nav__icon">
              <i class="far fa-user"></i>
            </div>
            <div class="nav__icon">
              <i class="fal fa-users"></i>
            </div>
            <div class="nav__icon">
              <i class="fal fa-comments"></i>
            </div>
            <div class="nav__icon">
              <i class="fal fa-cog"></i>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
